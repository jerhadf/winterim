        <link rel="stylesheet" href="contact.css">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap-social/4.12.0/bootstrap-social.css" type="text/css">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>

    <body> 
        <div class="nav"> 
            <div class="account">
                <span class="account-txt"> Jeremy Hadfield </span>
                <img src="http://static.independent.co.uk/s3fs-public/thumbnails/image/2013/01/24/12/v2-cute-cat-picture.jpg" class="account-img" width="50px" height="50px"/>
            </div>
            <ul> 
                <li> <a href="/"> HOME </a></li>
                <li> <a href="about.html"> Understand the Problem </a> </li>
                <li> <a href="https://yourrescue.org/projects/mpacares-a-service-group-lead-by-students-at-maeser-preparatory-academy/">Donate </a></li>
                <li> <a href="join.html">Join </a></li>
                <li> <a href="campaigns.html">Current Campaigns </a></li>
                <li> <a href="contact.html">Contact </a></li>
            </ul>
        </div>
        <div class="container">
            <div class="row"> 
            <div class="contact">
                <form>
                    <div class="col-md-6"> 
                    <h3 id="message"> Send us a message. </h3>
                    <div class="form-container">
                        <div class="form-group"> 
                            <label> Your email address </label>
                            <input type="email" class="form-control" id="InputEmail" placeholder="Email Address"> 
                        </div>
                        <div class="form-group"> 
                            <label> Write your message here </label>
                            <textarea class="form-control" rows="5"> </textarea>
                        </div>
                    </div> 
                    </div>
                    <div class="col-md-6"> 
                        <img class="img-circle" src="http://noorimages.com/wp-content/uploads/2013/06/BOP067SE0116-888x592.jpg" width="530px" height="390px"/>
                    </div>
                    <button class="submit btn btn-primary" type="submit" style="width:100%; margin-top: 20p"> Send </button>
                </form>
            </div>
            </div>
        </div>
        <script> 
            // To change the button on click 
            $(document).ready(function() { 
                $(".submit").click(function() { 
                    console.log("Button click run"); 
                    $(".submit").toggleClass("clicked"); 
                }); 
            }); 
            
            // For the account button 
            $(document).ready(function() { 
                $(".account-txt").hover(function() { 
                    $(".account-img").toggleClass("hover"); 
                    $(".account-txt").toggleClass("hover");
                }); 
                $(".account-img").hover(function() { 
                    $(".account-img").toggleClass("hover"); 
                    $(".account-txt").toggleClass("hover"); 
                });
            });
            
            //Fade-in 
            $(document).ready(function() { 
                $(".container").toggleClass("fadein"); 
            });  
            
            // User displayer (changes the image and text to the current user)
            $(document).ready(function() { 
                var ref = new Firebase("https://mpacares.firebaseio.com/");
                var user = ref.getAuth(); 
                console.log(user); 
                var userRef = ref.child('users').child(user.uid); 
                userRef.once("value", function(snap) { 
                    var user = snap.val(); 
                    console.log(user); 
                    console.log(user.name);
                    console.log(user.picture); 
                    console.log(user.email); 
                    var userName = user.name; 
                    var userPicURL = user.picture; 
                    var userEmail = user.email; 
                    $(".account-txt").replaceWith("<span class='account-txt'>" + userName + "</span>");
                    $(".account-img").attr("src", userPicURL); 
                });  
            }); 
        </script>
    </body>
