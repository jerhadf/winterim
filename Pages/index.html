        <!-- ============== SCRIPTS ============== --> 
        <script type="text/javascript"> 
            $(document).ready(function() { 
                var ref = new Firebase("https://mpacares.firebaseio.com/");
                ref.onAuth(function (auth) {
                    if (auth) {
                        // logged in
                        
                        var userRef = ref.child('users').child(auth.uid);
                        userRef.on('value', function (snap) {
                            var user = snap.val(); 
                            if (user) {
                                // TODO: set the user image src to user.picture
                            } else {
                                // TODO: hide the user image
                            }
                        }, function (error) {
                            console.log(error);
                        });

                        var adminRef = ref.child('admins').child(auth.uid);
                        adminRef.on('value', function (snap) {
                            var user = snap.val(); 
                            if (user) {
                                console.log("You're an admin!");
                                // enable admin button
                            } else {
                                console.log("Sorry, no access for you.");
                                // disable admin button
                            }
                        }, function (error) {
                            console.log(error);
                        });
                    } else {
                        // logged out
                    }
                });
            });
            
            //Fade-in 
            $(document).ready(function() {
                $(".title").addClass("load"); 
                $(".desc").addClass("load"); 
                $(".jumbo-btn").addClass("load");
            }); 
            
            // Nav Expander 
            $(document).ready(function(){
    	       $('.nav-btn').click(function(){
    	           $('.nav').toggleClass('expand'); 
                   $('.nav-btn').toggleClass('new'); 
                   $(".bar").toggleClass("none");
                   $(".newbar").toggleClass("white"); 
                   $(".jumbocontainer").toggleClass("fade");
                }); 
            }); 
        </script>
