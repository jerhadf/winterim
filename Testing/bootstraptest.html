<!DOCTYPE html> 
<html lang="en">  
    <head>
        <title> Bootstrap Test </title>
        <link rel="stylesheet" href="bootstraptest.css">
              
        <!-- Fonts --> 
        <link href='http://fonts.googleapis.com/css?family=Exo+2:300' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,100' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Libre+Baskerville|Open+Sans' rel='stylesheet' type='text/css'>> 
                
        <!-- Bootstrap added here -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <script src="js/bootstrap.min.js"></script>
        
        <!-- Flat UI Bootstrap added here --> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flat-ui/2.2.2/css/flat-ui.min.css"> 
        
        <!-- jQuery added here --> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

        <!-- META --> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body> 
        <div class="container"> 
            <h1> Download Bootstrap </h1>
            <row>
                <div class="col-md-6"> 
                <form> 
                    <div class="form-group"> 
                        <label for="Email"> Email address </label> 
                        <input type="email" class="form-control" id="Email" placeholder="Email"> 
                    </div>
                    <div class="form-group"> 
                        <label for="FirstName"> First Name </label>
                        <input type="text" class="form-control" id="FirstName" placeholder="Billy"> 
                    </div>
                    <div class="form-group"> 
                        <label for="LastName"> Last Name </label>
                        <input type="text" class="form-control" id="LastName" placeholder="Jones">
                    </div>
                </form>
                <button class="btn btn-primary" type="submit"> Submit </button>
                </div>
                <div class="col-md-6"> 
                    <img src="http://www.planwallpaper.com/static/images/Winter-Tiger-Wild-Cat-Images.jpg" width="600px" height="350px"> 
                </div>
            </row>
        </div>
    </body>
</html>
